<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Demojam 2018</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="./js/Chart/Chart.js"></script>
    <script src="./js/chartConfigs.js"></script>
    <style type="text/css" media="screen">
    .chartDiv {
        width: 35%
    }

    .chartContainerj {
        display: grid;
        grid-gap: 20px;
        grid-template-columns: repeat(9, 1fr);
        grid-template-columns: repeat(9, 1fr);
    }
    </style>
</head>

<body class="sapUiBody" id="content">
    <button id="addData">Add Data</button>
    <div class="chartContainer">
        <div class="chartDiv chartTop"> Top </div>
        <div class="chartDiv chartHead">
            <canvas id="chartHead" config="configHead"></canvas>
        </div>
        <div class="chartDiv chartRightShoulder">
            <canvas id="chartRightShoulder"></canvas>
        </div>
        <div class="chartDiv chartLeftShoulder">
            <canvas id="chartLeftShoulder"></canvas>
        </div>
        <div class="chartDiv chartRightElbow">
            <canvas id="chartRightElbow"></canvas>
        </div>
        <div class="chartDiv chartLeftElbow">
            <canvas id="chartLeftElbow"></canvas>
        </div>
        <div class="chartDiv chartRightWrist">
            <canvas id="chartRightWrist"></canvas>
        </div>
        <div class="chartDiv chartRightHip">
            <canvas id="chartRightHip"></canvas>
        </div>
        <div class="chartDiv chartLeftHip">
            <canvas id="chartLeftHip"></canvas>
        </div>
        <div class="chartDiv chartLeftWrist">
            <canvas id="chartLeftWrist"></canvas>
        </div>
        <div class="chartDiv chartRightHand">
            <canvas id="chartRightHand"></canvas>
        </div>
        <div class="chartDiv chartRightKnee">
            <canvas id="chartRightKnee"></canvas>
        </div>
        <div class="chartDiv chartLeftKnee">
            <canvas id="chartLeftKnee"></canvas>
        </div>
        <div class="chartDiv chartLeftHand">
            <canvas id="chartLeftHand"></canvas>
        </div>
        <div class="chartDiv chartRightAnkle">
            <canvas id="chartRightAnkle"></canvas>
        </div>
        <div class="chartDiv chartLeftAnkle">
            <canvas id="chartLeftAnkle"></canvas>
        </div>
        <div class="chartDiv chartRightFoot">
            <canvas id="chartRightFoot"></canvas>
        </div>
        <div class="chartDiv chartLeftFoot">
            <canvas id="chartLeftFoot"></canvas>
        </div>
    </div>
    <script src="./js/dj.js"></script>
</body>

</html>
